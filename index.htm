<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gatuam Buddha University</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="mobile">
      <center>
        <button class="alert">
          It Works only for PC(Computer)
        </button>
      </center>
    </div>
    <div class="pc">
      <div class="tabbox"></div>
      <div class="header"></div>
      <div class="top-left">
        <div class="top">
          <div class="logo"></div>
          <div class="head">
            <span class="title">Gautam Buddha University Admission Cell</span><br>
            <span class="text">e-Admission Process for various programs</span>
          </div>
        </div>
        <div class="leftnews"><center><div class="newsicon"></div><span>News</span></center></div>
        <div class="left">
          <div class="newscontent">
            <div class="newsheading">&nbsp;&nbsp;&nbsp;&nbsp;Important Links</div>
            <div class="listitem" data-url="">GBU Home</div>
            <div class="listitem" data-url="">GBU Video</div>
            <div class="listitem" data-url="">Online Fee Payment</div>
            <div class="listitem" data-url="">GPTU/GPT/GPTR-2018 Result</div>
            <div class="listitem" data-url="">Registration fee Payment for Counseling</div>
            <div class="listitem" data-url="">Fee Structure</div>
            <div class="listitem" data-url="">Programs Details</div>
            <div class="listitem" data-url="">Foreign Admissions</div>
            <div class="listitem" data-url="">Reservation/Relaxation Policy</div>
          </div>
        </div>
        <div class="content">
          <div class="tabs">
            <button type="button" class="tab" data-load="home">Home page</button>
            <button type="button" class="tab" data-load="admission">Apply for Adsmission</button>
            <button type="button" class="tab" data-download="http://www.mygbu.in/docs/FINAL_BROCHURE_12.03.2018.pdf">Admission Brochure 2018</button>
            <button type="button" class="tab" data-load="syllabus">GPTU Entrance Syllabus</button>
            <button type="button" class="tab" data-download="http://www.mygbu.in/docs/Importent_Dates_2018.pdf">Important Dates 2018</button>
            <button type="button" class="tab" data-load="contact">Contact us</button>
          </div>
          <div class="notice">
            <div class="load"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
